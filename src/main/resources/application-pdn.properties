server.port = ${PROD_SERVER_PORT}
server.servlet.context-path = ${PROD_SERVER_PATH}

app.jwt.secret = ${PROD_JWT_SECRET}
app.jwt.expiration-milliseconds = ${PROD_JWT_EXPIRATION}
app.jwt.issuer = ${PROD_JWT_ISSUER}

spring.servlet.multipart.enabled=${PROD_MULTIPART_ENABLED}
spring.servlet.multipart.file-size-threshold = ${PROD_MULTIPART_FILE_SIZE_THRESHOLD}
spring.servlet.multipart.max-file-size = ${PROD_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size = ${PROD_MULTIPART_MAX_REQUEST_SIZE}


spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${PROD_DDL_AUTO}
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.mail.host=${PROD_MAIL_HOST}
spring.mail.port=${PROD_MAIL_PORT}
spring.mail.username=${PROD_MAIL_USERNAME}
spring.mail.password=${PROD_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

MP=${PROD_MP}








